<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .signup-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .header h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .footer-link {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .footer-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer-link a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .back-link:hover {
            opacity: 1;
        }
        
        .errorlist {
            list-style: none;
            background: #fee;
            border: 1px solid #fcc;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            color: #c33;
            font-size: 0.9rem;
        }
        
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 247, 250, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .page-loader.active {
            display: flex;
        }
        
        .books-loader {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }
        
        .book {
            width: 20px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            position: relative;
            animation: bookJump 0.8s ease-in-out infinite;
        }
        
        .book:nth-child(1) {
            animation-delay: 0s;
        }
        
        .book:nth-child(2) {
            animation-delay: 0.15s;
        }
        
        .book:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .book:nth-child(4) {
            animation-delay: 0.45s;
        }
        
        .book:nth-child(5) {
            animation-delay: 0.6s;
        }
        
        @keyframes bookJump {
            0%, 100% {
                transform: translateY(0) scaleY(1);
            }
            50% {
                transform: translateY(-20px) scaleY(1.1);
            }
        }
        
        .loader-text {
            color: #667eea;
            font-size: 1.1rem;
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="page-loader" id="pageLoader">
        <div class="books-loader">
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
        </div>
        <div class="loader-text">Loading...</div>
    </div>
    
    <div style="max-width: 420px; width: 100%;">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <div class="signup-container">
            <div class="header">
                <h1>Create Account</h1>
                <p>Join our library community today</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <ul class="errorlist">
                                {% for error in field.errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                {% endfor %}
                
                <button type="submit" class="btn-submit">Create Account</button>
            </form>
            
            <div class="footer-link">
                Already have an account? <a href="{% url 'student_login' %}">Sign in</a>
            </div>
        </div>
    </div>
    
    <script>
        const pageLoader = document.getElementById('pageLoader');
        
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (!this.getAttribute('href').startsWith('#') && 
                    this.getAttribute('href') !== 'javascript:void(0)' &&
                    this.getAttribute('href')) {
                    pageLoader.classList.add('active');
                }
            });
        });
        
        document.querySelector('form').addEventListener('submit', function() {
            pageLoader.classList.add('active');
        });
    </script>
</body>
</html>
